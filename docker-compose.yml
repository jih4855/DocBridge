services:
  backend:
    build: ./backend
    image: jih4855/docbridge-backend:latest
    container_name: docbridge-backend
    env_file:
      - .env
    volumes:
      - ${PROJECT_ROOT}:/data
      - ./data:/app/data
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - PROJECT_ROOT=/data
      - WATCHDOG_USE_POLLING=true
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - docbridge-net

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:8000
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:8000
    image: jih4855/docbridge-frontend:latest
    container_name: docbridge-frontend
    env_file:
      - .env
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    restart: unless-stopped
    networks:
      - docbridge-net

networks:
  docbridge-net:
    driver: bridge
