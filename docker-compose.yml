version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ${PROJECT_ROOT}:/data
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - PROJECT_ROOT=/data
      - WATCHDOG_USE_POLLING=true # Docker 환경에서는 Polling 필수
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    restart: unless-stopped
